  - context: |
      The Mahabharatam is one of the greatest Hindu epics, composed by Sage Vyasa. It narrates the story of the Kuru dynasty, the rivalry between the Pandavas and Kauravas, the Bhagavad Gita's teachings, and key moral and philosophical lessons.
    questions_and_answers:
      - question: Who is the author of the Mahabharatam?
        answer: The Mahabharatam was composed by Sage Vyasa.
      - question: What is the Bhagavad Gita, and where is it found in the Mahabharatam?
        answer: The Bhagavad Gita is a sacred scripture containing the teachings of Lord Krishna to Arjuna, found in the Bhishma Parva of the Mahabharatam.
      - question: Why did the Kurukshetra war take place?
        answer: The Kurukshetra war occurred due to the conflict between the Pandavas and the Kauravas over the rightful claim to the throne of Hastinapura.
  
  - context: |
      The Mahabharatam contains various characters, including divine beings, warriors, sages, and kings. It teaches lessons on dharma (righteousness), karma (action), and moksha (liberation).
    questions_and_answers:
      - question: Who were the five Pandavas?
        answer: The five Pandavas were Yudhishthira, Bhima, Arjuna, Nakula, and Sahadeva.
      - question: What role did Lord Krishna play in the Mahabharatam?
        answer: Lord Krishna was the charioteer of Arjuna and gave the teachings of the Bhagavad Gita before the war began.
      - question: What is the significance of Draupadi's disrobing incident?
        answer: Draupadi’s disrobing incident in the Kaurava court symbolized the humiliation of dharma, which later led to the Pandavas seeking justice in the Kurukshetra war.

  - context: |
      The Mahabharatam presents key moral lessons, including the importance of truth, righteousness, and duty.
    questions_and_answers:
      - question: What lesson does Yudhishthira’s character teach?
        answer: Yudhishthira's character emphasizes truthfulness, righteousness, and patience.
      - question: What is the role of karma in the Mahabharatam?
        answer: The Mahabharatam teaches that every action has consequences, reinforcing the concept of karma.

  - context: |
      The Mahabharatam highlights the role of divine interventions and fate in shaping human destiny.
    questions_and_answers:
      - question: How did Lord Krishna influence the outcome of the war?
        answer: Lord Krishna guided the Pandavas with his wisdom, strategic advice, and divine support.
      - question: What was the curse of Gandhari?
        answer: Gandhari cursed Krishna, foretelling the destruction of his Yadava dynasty as a result of the war.

  - context: |
      The Mahabharatam also explores ethical dilemmas and the complexity of human emotions.
    questions_and_answers:
      - question: What ethical dilemma did Arjuna face before the war?
        answer: Arjuna struggled with the morality of fighting his own relatives, leading to Krishna's discourse in the Bhagavad Gita.
      - question: What was Karna’s major tragedy in the Mahabharatam?
        answer: Karna faced the dilemma of loyalty versus righteousness, ultimately siding with the Kauravas despite being the eldest Pandava.
  
